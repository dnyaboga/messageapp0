{% extends 'msgapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'msgapp:patient' %}" method="post" id="contact_form" novalidate><input type="hidden" name="csrfmiddlewaretoken">
                {% csrf_token %}
                <h4 style="text-align:center;color:green;margin-top:0;margin-bottom:1em;">
                    Enter Patient_ids here here</h4>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Person_id</label>
                    <div class="col-10">
                        <input name="patient_id" class="form-control" type="number" id="patient_id" style="margin-left:4em;">
                    </div>
                </div>
                <div class="pull-center">
                    <button type="submit" class="btn btn-primary float-right btn btn-info">Submit</button>
                </div>
                <h1> persons</h1>
                <ul>
                {% for person in persons %}
                    <li>
                    {{ person }}
                    </li>
                {% endfor %}
                </ul>
            </form>
        </div>
    </div>

</div>
{% endblock %}

{% extends 'msgapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'msgapp:cervicalresult' %}" method="post">
                {% csrf_token %}
                <h4 style="text-align:center;color:green;margin-top:0;margin-bottom:1em;">
                    Cervical Cancer Screening Results</h4>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Patient_id</label>
                    <div class="col-10">
                        <input name="patient_id" class="form-control" type="number" id="patient_id" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">results_date</label>
                    <div class="col-10">
                        <input name="result_date" class="form-control" type="date" id="example-email-input" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row col-10">
                    <label name="type_of_abnormality" for="example-email-input" style="margin-right:4em;">Screening_Results</label>
                    <select name="results" style="margin-right:4em;">
                        <option selected>Choose here</option>
                        <option value="breast lumps">breast lumps</option>
                        <option value="breast discharge">breast discharge</option>
                        <option value="dense nodularity">dense nodularity</option>
                    </select>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}

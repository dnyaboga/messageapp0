{% extends 'msgapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 30px">
            <form action="{% url 'msgapp:cervicalscreening' %}" method="post">
                {% csrf_token %}
                <h4 style="text-align:center;color:green;margin-top:0;margin-bottom:1em;">
                    Cervical Cancer Screening Numbers</h4>
               <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Person_id</label>
                    <div class="col-10">
                        <input name="person_id" class="form-control" type="number" style="margin-left:4em;">
                    </div>
                </div>
                 <div class="form-group row col-10">
                    <label name="type_of_abnormality" for="example-email-input" style="margin-right:3em;">Encounter_type</label>
                    <select name="encounter_type" style="margin-right:4em;">
                        <option selected>Choose here</option>
                        <option value="cervical cancer screening">cervical cancer screening</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">encounter_datetime</label>
                    <div class="col-10">
                        <input name="encounter_datetime" class="form-control" type="date" id="example-email-input" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Location</label>
                    <div class="col-10">
                        <input name="location" class="form-control" type="text" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">First_Name</label>
                    <div class="col-10">
                        <input name="fname" class="form-control" type="text" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Last_Name</label>
                    <div class="col-10">
                        <input name="lname" class="form-control" type="text" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Age</label>
                    <div class="col-10">
                        <input name="age" class="form-control" type="number" style="margin-left:4em;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Phone_number</label>
                    <div class="col-10">
                        <input name="contact" class="form-control" type="number" style="margin-left:4em;">
                    </div>
                </div>

                <div class="form-group row col-10">
                    <label name="type_of_abnormality" for="example-email-input" style="margin-right:4em;">Type_of_abnormality</label>
                    <select name="type_of_abnormality" style="margin-right:4em;">
                        <option selected>Choose here</option>
                        <option value="cervical pain">cervical pain</option>
                        <option value="vaginal discharge">vaginal discharge</option>
                        <option value="dense nodularity">dense nodularity</option>
                    </select>
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}

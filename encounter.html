{% extends 'msgapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'msgapp:encounter' %}" method="post" id="contact_form" novalidate><input type="hidden" name="csrfmiddlewaretoken">
                {% csrf_token %}
                <h4 style="text-align:center;color:green;margin-top:0;margin-bottom:1em;">
                    Choose encounter type here</h4>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Person_id</label>
                    <div class="col-10">
                        <select name="person" class="form-control" type="number" id="person_id" style="margin-left:4em;">
                            {% for person in persons %}
                            <option value=""> {{ person }} </option>
                            {% endfor %}
                        </select>

                    </div>
                </div>
                <div class="form-group row col-10">
                    <label name="type_of_abnormality" for="example-email-input" style="margin-right:4em;">Encounter_type</label>
                    <select name="encounter_type" style="margin-right:4em;">
                        <option selected>Choose here</option>
                        <option value="breast screening">breast screening</option>
                        <option value="cervical screening">cervical screening</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="pull-center">
                    <button type="submit" class="btn btn-primary float-right btn btn-info">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
